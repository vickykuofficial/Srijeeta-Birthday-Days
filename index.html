<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Srijeeta Dutta! 🎉</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="bgMusic" loop autoplay>
        <source src="images/shreejita birthday (1).mp3" type="audio/mp3">
    </audio>

    <!-- Full screen balloons -->
    <div class="floating-balloons">
        <span>🎈</span>
        <span>🎈</span>
        <span>🎈</span>
        <span>🎈</span>
        <span>🎈</span>
    </div>

    <div class="container">
        <div class="birthday-card">
            <br><br>
            <div class="top-message">
                <span>✨ Special Day for a Special Person ✨</span>
            </div>
            
            <div class="cake-section"><br><br>
                <br><br>                <h3 class="cake-title">Make a Birthday Wish! ✨</h3>
                <div class="cake-container">
                    <div class="cake">
                        <div class="cake-layers">
                            <div class="layer layer-1"></div>
                            <div class="layer layer-2"></div>
                            <div class="layer layer-3"></div>
                        </div>
                        <div class="candles">
                            <div class="candle">
                                <div class="flame"></div>
                            </div>
                            <div class="candle">
                                <div class="flame"></div>
                            </div>
                            <div class="candle">
                                <div class="flame"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="photo-gallery">
                <div class="main-photo">
                    <img src="images/1.jpg" alt="Srijeeta Dutta" class="blink-effect">
                </div>
                <div class="small-photos">
                    <img src="images/2.jpg" alt="Srijeeta Dutta" class="small-photo blink-effect">
                    <img src="images/3.jpg" alt="Srijeeta Dutta" class="small-photo blink-effect">
                    <img src="images/4.jpg" alt="Srijeeta Dutta" class="small-photo blink-effect">
                </div>
            </div>
           
            <h1 class="birthday-title">Happy Birthday!</h1>
            <h2 class="name">Srijeeta Dutta</h2>
            <div class="birthday-message">
                <p>🌟 Wishing you a day filled with joy and laughter! 🌟</p>
                <div class="emoji-decoration">
                    🎂 🎈 🎁 🎊 🎉
                </div>
            </div>
            
            <div class="dancers-container">
                <div class="dancer dancer-left">💃</div>
                <div class="dancer dancer-right">🕺</div>
            </div>
            <div class="confetti-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
